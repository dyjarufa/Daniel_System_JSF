<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head />


<h:body>

	<p:panel header="Cadastro de Clientes">
		<h:link value="Incluir" outcome="cadastro" /> 
		&nbsp; | &nbsp; 
		<h:link value="Consultar" outcome="consulta" />

		<p:separator />
		<h:form id="formCadastro">

			<p:messages id="messages" autoUpdate="true"/>

			<h1>Cadastro de Cliente</h1>
			<fieldset>
				<legend>Formulário de Cadastro</legend>
				
				<p:panelGrid columns="2">
					<p:outputLabel value="CPF:" for="cpf" />
					<p:inputMask id="cpf" mask="999.999.999-99" size="20"
						value="#{clienteBean.cliente.cpf}" required="true"
						requiredMessage="CPF obrigatório">
						<f:ajax event="blur" render="messages" />
					</p:inputMask>

					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{clienteBean.cliente.nome}"
						required="true" requiredMessage="Nome obrigatório">
						<f:ajax event="blur" render="messages" />
					</p:inputText>

					<p:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{clienteBean.cliente.email}"
						required="true" requiredMessage="Email obrigatório">
						<f:ajax event="blur" render="messages" />
					</p:inputText>

					<p:outputLabel value="Data de Nascimento:" for="dataNascimento" />
					<p:inputText id="dataNascimento"
						value="#{clienteBean.cliente.dataNascimento}" required="true"
						requiredMessage="Data de nascimento obrigatório">
						<f:ajax event="blur" render="messages" />
					</p:inputText>


					<p:outputLabel value="Sexo:" for="sexo" />
					<h:selectOneRadio id="sexo" value="#{clienteBean.cliente.sexo}"
						required="true" requiredMessage="Gênero obrigatório">
						<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
						<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
						<f:ajax event="blur" render="messages" />
					</h:selectOneRadio>

					<p:outputLabel for="estadoCivil" value="Estado Civil:" />
					<p:selectOneMenu id="estadoCivil"
						value="#{clienteBean.cliente.estadoCivil}" style="width:125px"
						required="true" requiredMessage="Estado Civil obrigatório">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Casado" itemValue="Casado" />
						<f:selectItem itemLabel="Solteiro" itemValue="Solteiro" />
						<f:selectItem itemLabel="Divorciado" itemValue="Divorciado" />
						<f:selectItem itemLabel="Viuvo" itemValue="Viuvo" />
						<f:ajax event="blur" render="messages" />
					</p:selectOneMenu>


					<p:outputLabel value="Ativo:" for="ativo" />
					<p:selectBooleanCheckbox id="ativo"	value="#{clienteBean.cliente.ativo}" required="true" requiredMessage="Status obrigatório">
						<f:ajax event="blur" render="messages" />
					</p:selectBooleanCheckbox>

					<p:commandButton value="Gravar" action="#{clienteBean.gravar}">
						<f:ajax execute="@form" render="@form" />
					</p:commandButton>

				</p:panelGrid>
			</fieldset>
		</h:form>
	</p:panel>
</h:body>

</html>
